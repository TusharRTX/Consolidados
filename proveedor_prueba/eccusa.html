<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Walmart Connect – Consolidados</title>

<style>
:root {
    --primary: #0b2a6f; --border: #e5e7eb; --bg: #f6f7fb; --panel: #ffffff;
    --text: #1f2937; --muted: #6b7280; --link: #2563eb;
}
* { box-sizing: border-box; font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif; }
body { margin: 0; background: var(--bg); }
header { background: var(--primary); color: white; padding: 14px 16px; font-weight: 600; }
.main { padding: 12px; }
.table-container { background: white; border-radius: 10px; box-shadow: 0 2px 8px rgba(0,0,0,.06); }
table { width: 100%; border-collapse: collapse; font-size: 13px; }
thead th { background: #f9fafb; padding: 10px; border-bottom: 2px solid var(--border); text-align: left; }
tbody td { padding: 10px; border-bottom: 1px solid var(--border); vertical-align: top; }
.medidas { font-size: 11px; color: var(--muted); }
a { color: var(--link); text-decoration: none; }
/* ===== MOBILE ===== */
@media (max-width: 768px) {
    table, thead, tbody, tr { display: block; width: 100%; }
    thead { display: none; }
    tbody tr {
        display: grid; grid-template-columns: 1fr 1fr;
        border: 1px solid var(--border); border-radius: 10px;
        margin-bottom: 12px; overflow: hidden; background: white;
    }
    tbody td { border-right: 1px solid var(--border); border-bottom: 1px solid var(--border); padding: 10px; font-size: 12px; }
    tbody td:nth-child(2n) { border-right: none; }
    tbody td:nth-last-child(-n+2) { border-bottom: none; }
    .label { font-size: 11px; color: var(--muted); margin-bottom: 2px; }
    .strong { font-weight: 600; }
}
/* ===== MODAL ===== */
.modal { display: none; position: fixed; inset: 0; background: rgba(0,0,0,.45); z-index: 1000; justify-content: center; align-items: flex-end; }
.modal-content { background: white; width: 100%; max-height: 85vh; border-radius: 16px 16px 0 0; display: flex; flex-direction: column; }
.modal-header { padding: 14px 16px; border-bottom: 1px solid var(--border); display: flex; justify-content: space-between; font-weight: 600; }
.modal-body { padding: 12px 16px; overflow-y: auto; }
.modal-body input { width: 100%; padding: 10px; margin-bottom: 10px; border: 1px solid var(--border); border-radius: 8px; }
.locales-list { list-style: none; padding: 0; margin: 0; }
.locales-list li { padding: 10px 4px; border-bottom: 1px solid var(--border); }
.close { font-size: 22px; cursor: pointer; }
@media (min-width: 769px) { .modal { align-items: center; } .modal-content { width: 520px; border-radius: 10px; } }
</style>
</head>

<body>

<header>Walmart Connect · Consolidados</header>

<main class="main">
<div class="table-container">
<table>
<thead>
<tr>
    <th>Elemento</th>
    <th>Categoría</th>
    <th>Piezas x Local</th>
    <th>Vigencia</th>
    <th>Fotomontaje</th>
    <th>Key Visual</th>
    <th>Locales</th>
</tr>
</thead>
<tbody id="tabla-body"></tbody>
</table>
</div>
</main>

<!-- MODAL LOCALES -->
<div class="modal" id="modalLocales">
    <div class="modal-content">
        <div class="modal-header">
            <span id="modalTitle"></span>
            <span class="close" onclick="closeModal()">×</span>
        </div>
        <div class="modal-body">
            <input type="text" id="searchLocales" placeholder="Buscar local..." onkeyup="filterLocales()">
            <ul class="locales-list" id="listaLocales"></ul>
        </div>
    </div>
</div>

<script>
// ====== Datos inyectados por Colab ======
const medidasPorElemento = {"ESQUINEROS PARA PALLETS": "MÁXIMO: 60x110 cm.", "LATERAL CABECERA": "MÁXIMO: 45x160 cm, 40x170 cm.", "MINI CABECERA": "MÁXIMO: 40x20x145 cm."};

a": "BEBIDAS - GAS", "piezas": 1, "vigencia": "Etapa 1 (08/01/26 → 10/02/26)", "fotomontaje": "https://walmartconnect.cl/wp-content/uploads/forminator/818_69591769e92703498e05efc8dbca5e38/uploads/eTrZ3aagL0lO-ESQUINERO-WM-GASEOSAS-VERANO_60x110cm.jpg", "keyvisual": "https://walmartconnect.cl/wp-content/uploads/forminator/818_69591769e92703498e05efc8dbca5e38/uploads/9Uk3lv0LoXBp-ESQUINERO-WM-GASEOSAS-VERANO_60x110cm.jpg"}];
const localesPorElemento = {"ESQUINEROS PARA PALLETS": ["3", "32", "33", "35", "36", "38", "41", "44", "45", "46", "48", "49", "55", "57", "58", "62", "71", "72", "73", "75", "76", "77", "78", "79", "81", "82", "83", "85", "86", "88", "89", "91", "94", "95", "96", "97", "120", "121", "126", "127", "137", "143", "182", "244", "425", "426", "456", "459", "518", "607", "608", "618", "620", "626", "628", "631", "632", "654", "655", "670", "671", "679", "682", "684", "686", "693", "697", "736", "739", "747", "985", "84", "92", "93", "99", "122", "457", "647", "680", "681", "929"], "LATERAL CABECERA": ["3", "33", "37", "38", "39", "45", "53", "57", "75", "76", "78", "80", "81", "82", "83", "84", "88", "91", "92", "93", "94", "98", "99", "125", "126", "127", "182", "457", "654", "655", "670", "671", "686", "697", "736", "739", "929", "988", "32", "36", "41", "42", "55", "58", "66", "72", "85", "86", "97", "137", "279", "425", "426", "456", "518", "608", "618", "620", "632", "682", "684", "978"], "MINI CABECERA": ["48", "75", "92", "126", "426"]};
// =======================================

const tbody = document.getElementById("tabla-body");

function cell(label, valueHTML) {
  return `<div class="label">${label}</div>${valueHTML}`;
}

function linkOrText(url) {
  if (typeof url === "string" && /^https?:\/\//i.test(url.trim())) {
    return `${url}Ver</a>`;
  }
  return "No Adjunta";
}

elementos.forEach(el => {
  const tr = document.createElement("tr");
  tr.innerHTML = `
    <td>
      ${cell("Elemento", `<div class="strong">${el.nombre}</div><div class="medidas">${(medidasPorElemento[el.nombre]||"")}</div>`)}
    </td>
    <td>${cell("Categoría", el.categoria || "No Adjunta")}</td>
    <td>${cell("Piezas x Local", (el.piezas ?? "—"))}</td>
    <td>${cell("Vigencia", el.vigencia || "No Adjunta")}</td>
    <td>${cell("Fotomontaje", linkOrText(el.fotomontaje))}</td>
    <td>${cell("Key Visual", linkOrText(el.keyvisual))}</td>
    <td>${cell("Locales", `<a onclick="openLocales('${el.nombre.replace(/'/g, "\'")}')">Ver</a>`)}</td>
  `;
  tbody.appendChild(tr);
});

function openLocales(elemento) {
  document.getElementById("modalTitle").textContent = "Locales · " + elemento;
  const ul = document.getElementById("listaLocales");
  ul.innerHTML = "";
  (localesPorElemento[elemento] || []).forEach(l => {
    const li = document.createElement("li");
    li.textContent = l;
    ul.appendChild(li);
  });
  document.getElementById("searchLocales").value = "";
  document.getElementById("modalLocales").style.display = "flex";
}

function closeModal() {
  document.getElementById("modalLocales").style.display = "none";
}

function filterLocales() {
  const v = document.getElementById("searchLocales").value.toLowerCase();
  document.querySelectorAll("#listaLocales li").forEach(li => {
    li.style.display = (li.textContent.toLowerCase().includes(v)) ? "" : "none";
  });
}
</script>

</body>
</html>
